pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    plugins {
        id 'com.android.application' version '7.1.0-beta04'
        id 'com.android.library' version '7.1.0-beta04'
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }//ionalert - Android Alert Dialog biblioteca externa para los AlertDialog

    }
}
rootProject.name = "cheapshark"
include ':app'
